<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculette</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
<div class="calculette">
<div class="container">
    <div class="row">
        <div class="col-4">
            <h1>Calculatrice JS</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4 card" id="result"></div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-2">
                    <button class="btn btn-info" id="c7">7</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-info" id="c8">8</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-info" id="c9">9</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-warning" id="diviser">&divide;</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary" id="delete">&leftarrow;</button>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-2">
                    <button class="btn btn-info" id="c4">4</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-info" id="c5">5</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-info" id="c6">6</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-warning" id="fois">x</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary" id="paropen">(</button>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-2">
                    <button class="btn btn-info" id="c1">1</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-info" id="c2">2</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-info" id="c3">3</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-warning" id="moins">-</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary" id="parcl">)</button>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-2">
                    <button class="btn btn-info" id="c0">0</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary" id="virgule">,</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary" id="pourcent">%</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-warning" id="plus">+</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-success" id="egual">=</button>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>

</div>
</div>
<script type="text/javascript" src="calc.js"></script>
</body>
</html>
